<div class="column is-4 is-offset-4 has-text-centered">
	<h3 class="title has-text-black">Login</h3>
	<hr class="login-hr">
	<p class="subtitle has-text-black">Please login to proceed.</p>
	<div class="box">

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="field">
				<div class="control">
					<input class="input is-large form-control" type="text" placeholder="Your Login" autofocus=""  formControlName="login" >
                                </div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input is-large form-control" type="password" placeholder="Your Password" formControlName="password">
                                </div>
					</div>
					<button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
		</form>
	</div>
	<p class="has-text-grey ">
		<a href="/account/register">Sign Up</a>
	</p>
</div>
